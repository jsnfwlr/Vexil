<!doctype html>
<html lang="en">
<head>
<style>
    * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    tr .flag { width: 200px; background: red; }
    tr .type { width: 130px }
    tr .actions { width: 130px }
    tr .default { width: 300px; }
    tr td.actions { text-align: center; }
    tbody tr:nth-child(2n + 1) { background-color: #F0F0F0;}

<script src="js/htmx.min.js"></script>

</head>
<body hx-ext="response-targets">
<div id="error"></div>
<table width="100%" cellpadding="0" cellspacing="0" hx-get="/ui/flags" hx-trigger="load" hx-swap="outerHTML" hx-target-error="#error"></table>
</body>
</html>
